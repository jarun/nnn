language: c
sudo: required
matrix:
  include:
    # Access more recent gcc and clang via a Trusty image
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang
    - os: linux
      dist: trusty
      env: USE_DOCKER=1 OS_TYPE=centos OS_VERSION=7
    - os: linux
      dist: trusty
      env: USE_DOCKER=1 OS_TYPE=fedora OS_VERSION=26

before_install:
    - if [ "$USE_DOCKER" = "1" ]; then
          sudo systemctl start docker.service;
          sudo docker pull $OS_TYPE:$OS_VERSION;
      fi

script:
    - if [ "$USE_DOCKER" = "1" ]; then
          ./build-docker $OS_TYPE $OS_VERSION;
          sudo chown -R $(id -un).$(id -gn) dist;
      else
          export CFLAGS=-Werror;
          make clean;
          make;
          make clean;
          make -f Makefile.native;
      fi

after_success:
    - if [ "$USE_DOCKER" = "1" ]; then
          ls -l dist;
      fi

deploy:
  skip_cleanup: true
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file:
    - dist/*.deb
    - dist/*.rpm
  on:
    condition: $USE_DOCKER = 1
    repo: jarun/nnn
    tags: true

tags: true
