language: c
sudo: required
services:
  - docker
env:
  global:
    - REPO=nnn

matrix:
  include:
    # Access more recent gcc and clang via a Trusty image
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang

script:
  - export CFLAGS=-Werror;
  - make clean; make;
  - make clean;

before_deploy:
  - cd ..
  - rm -rf $REPO/.git
  - tar -czf $REPO-${TRAVIS_TAG}.tar.gz $REPO
  - cd $REPO
  - unset CFLAGS
  - sudo apt-get update -qy
  - sudo apt-get install -qy python3 python3-pip
  - sudo python3 -m pip install packagecore
  - packagecore -o dist/ "${TRAVIS_TAG#v}"
  - mv ../$REPO-${TRAVIS_TAG}.tar.gz dist/

deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file:
    - dist/*
  skip_cleanup: true
  on:
    condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$CC == gcc"
    tags: true
    repo: jarun/nnn
