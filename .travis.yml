language: c
sudo: required
env:
    matrix:
        - OS_TYPE=centos OS_VERSION=7
        - OS_TYPE=fedora OS_VERSION=24
services:
    - docker

before_install:
    - sudo docker pull $OS_TYPE:$OS_VERSION

script: 
    - ./build-docker $OS_TYPE $OS_VERSION
    - sudo chown -R $(id -un).$(id -gn) dist

after_success:
- ls -l dist

deploy:
  skip_cleanup: true
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file: 
    - dist/*.deb
    - dist/*.rpm
  on:
    repo: jarun/nnn
tags: true
