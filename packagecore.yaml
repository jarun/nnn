name: nnn
metadata:
  maintainer: Arun Prakash Jana <engineerarun@gmail.com>
  license: BSD 2-Clause
  summary: The missing terminal file browser for X.
  homepage: https://github.com/jarun/nnn
commands:
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
packages:
  archlinux:
    builddeps:
      - make
      - gcc
      - pkg-config
    deps:
      - ncurses
      - readline
  fedora26:
    builddeps:
      - make
      - gcc
      - pkg-config
      - ncurses-devel
      - readline-devel
    deps:
      - ncurses
      - readline
  centos7.3:
    builddeps:
      - make
      - gcc
      - pkgconfig
      - ncurses-devel
      - readline-devel
    deps:
      - ncurses
      - readline
    commands:
      pre:
        - yum install epel-release
  ubuntu16.04:
    builddeps:
      - make
      - gcc
      - pkg-config
      - libncursesw5-dev
      - libreadline6-dev
    deps:
      - libncursesw5
      - libreadline6
  ubuntu17.10:
    builddeps:
      - make
      - gcc
      - pkg-config
      - libncursesw5-dev
      - libreadline6-dev
    deps:
      - libncursesw5
      - libreadline6
  debian9:
    builddeps:
      - make
      - gcc
      - pkg-config
      - libncursesw5-dev
      - libreadline-dev
    deps:
      - libncursesw5
      - readline-common
